<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercado - Setores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="brutal-welcome">
    <h1 class="brutal-title">Bem-vindo ao Mercado</h1>
    <p class="brutal-subtitle">Escolha um setor para começar</p>
    <a href="#setores" class="brutal-button brutal-start">
      Iniciar
    </a>
  </div>

  <div class="brutal-record-manager">
    <input type="checkbox" id="brutal-action-toggle" class="brutal-toggle" />
    <label for="brutal-action-toggle" class="brutal-button">
      Selecione um Setor
    </label>
  
    <div class="brutal-panel">
      <p class="brutal-title">Setores disponíveis:</p>
      <div class="brutal-options">
      
        <input type="radio" id="setor-1" name="setor" class="brutal-radio" />
        <label for="setor-1" class="brutal-option">
          <span class="brutal-icon">🍎</span>
          Frutas
        </label>
  
        <input type="radio" id="setor-2" name="setor" class="brutal-radio" />
        <label for="setor-2" class="brutal-option">
          <span class="brutal-icon">🍞</span>
          Pães
        </label>
  
        
        <input type="radio" id="setor-3" name="setor" class="brutal-radio" />
        <label for="setor-3" class="brutal-option">
          <span class="brutal-icon">🥩</span>
          Carnes
        </label>
  
        <input type="radio" id="setor-4" name="setor" class="brutal-radio" />
        <label for="setor-4" class="brutal-option">
          <span class="brutal-icon">💳</span>
          Caixa
        </label>
  
        <input type="radio" id="setor-5" name="setor" class="brutal-radio" />
        <label for="setor-5" class="brutal-option">
          <span class="brutal-icon">🧹</span>
          Limpeza
        </label>
  
        <input type="radio" id="setor-6" name="setor" class="brutal-radio" />
        <label for="setor-6" class="brutal-option">
          <span class="brutal-icon">📦</span>
          Produtos
        </label>
      </div>
  
      <div class="brutal-confirmation">
        <p class="brutal-text">Digite 'CONFIRMAR' para prosseguir:</p>
        <input type="text" class="brutal-input" pattern="CONFIRMAR" required />
        <button class="brutal-proceed" disabled>Prosseguir</button>
      </div>
    </div>
  </div>

  <div class="feedback-container">
    <h1 class="feedback-title"> Descreva sua experiência(opcional)</h1>
    <textarea class="feedback-textarea" placeholder="Your feedback..."></textarea>
    
    <div class="feedback-actions">
      <button class="feedback-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 512 512">
          <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm177.6 62.1C192.8 334.5 218.8 352 256 352s63.2-17.5 78.4-33.9c9-9.7 24.2-10.4 33.9-1.4s10.4 24.2 1.4 33.9c-22 23.8-60 49.4-113.6 49.4s-91.7-25.5-113.6-49.4c-9-9.7-8.4-24.9 1.4-33.9s24.9-8.4 33.9 1.4zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"></path>
        </svg>
      </button>
      
      <button class="feedback-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 512 512">
          <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM174.6 384.1c-4.5 12.5-18.2 18.9-30.7 14.4s-18.9-18.2-14.4-30.7C146.9 319.4 198.9 288 256 288s109.1 31.4 126.6 79.9c4.5 12.5-2 26.2-14.4 30.7s-26.2-2-30.7-14.4C328.2 358.5 297.2 336 256 336s-72.2 22.5-81.4 48.1zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"></path>
        </svg>
      </button>
      
      <button class="feedback-btn">
        <svg fill="none" viewBox="0 0 24 24" height="30px" width="30px" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" d="M7.39999 6.32003L15.89 3.49003C19.7 2.22003 21.77 4.30003 20.51 8.11003L17.68 16.6C15.78 22.31 12.66 22.31 10.76 16.6L9.91999 14.08L7.39999 13.24C1.68999 11.34 1.68999 8.23003 7.39999 6.32003Z"></path>
          <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" d="M10.11 13.6501L13.69 10.0601"></path>
        </svg>
      </button>
    </div>
  </div>

</body>
</html>
